<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Caption</th>
        <th scope="col">Price</th>
        <th scope="col">Handle</th>
        <th scope="col">Handle</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ad of advertisements; let i = index">
        <th scope="row">{{ad.id}}</th>
        <td>{{ad.caption}}</td>
        <td>{{ad.price + ' ' + ad.currency}}</td>
        <td><button class="btn btn-primary" (click)="onChangeAdd(ad.id)">Изменить</button> </td>
        <td><button class="btn btn-danger" (click)="onDeleteAdd(ad.id)">Удалить</button> </td>
      </tr>
      </tbody>
    </table>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success" style="float: right;" (click)="onNewClick()">Добавить объявление</button>
      </div>
    </div>

  </div>
</div>
