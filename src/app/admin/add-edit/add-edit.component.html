<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12">

          <div class="form-group">
            <label for="caption">Название</label>
            <input
              type="text"
              id="caption"
              formControlName="caption"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="description">Описание</label>
            <textarea
              type="text"
              id="description"
              rows="5"
              formControlName="description"
              class="form-control"></textarea>
          </div>

          <div class="form-group" >
            <label for="regions">Регион</label>
            <select class="form-control" id="regions" >
              <option *ngFor="let region of regions">{{ region }}</option>
            </select>
          </div>


          <div class="form-group">
            <label for="price">Цена</label>
            <input
              type="text"
              id="price"
              formControlName="price"
              class="form-control">
          </div>

          <div class="form-group" >
            <label for="currency">Валюта</label>
            <select class="form-control" id="currency" >
              <option *ngFor="let currency of currencys">{{ currency }}</option>
            </select>
          </div>

        </div>
      </div>
    </form>
  </div>
</div>
