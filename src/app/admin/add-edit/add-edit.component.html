<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

       <div class="row">
        <div class="col-xs-12">

          <div class="form-group">
            <label for="caption">Название</label>
            <input
              type="text"
              id="caption"
              formControlName="caption"
              class="form-control">
          </div>

          <div class="form-group">
            <label for="description">Описание</label>
            <textarea
              type="text"
              id="description"
              rows="5"
              formControlName="description"
              class="form-control"></textarea>
          </div>

          <div class="form-group" >
            <label for="regions">Регион</label>
            <select class="form-control" id="regions" formControlName="region">
              <option *ngFor="let region of regions" [ngValue]="region">{{ region }}</option>
            </select>
          </div>


          <div class="form-group">
            <label for="price">Цена</label>
            <input
              type="text"
              id="price"
              formControlName="price"
              class="form-control">
          </div>

          <div class="form-group" >
            <label for="currency">Валюта</label>
            <select class="form-control" id="currency"  formControlName="currency">
              <option *ngFor="let currency of currencys" [ngValue]="currency">{{ currency }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="caption">Телефон</label>
            <input
              type="text"
              id="phone"
              formControlName="phone"
              class="form-control">
          </div>

          <div class="row">
            <div class="col-xs-12" formArrayName="ImgFiles">
                <label for="imgFiles">Файлы с картинками:</label>
              <div class="row"
                   *ngFor="let imgFilesCtrl of getControls(); let i = index"
                   [formGroupName]="i"
                    style="margin-top: 10px">
                <div class="col-xs-10">
                  <input type="file" class="form-control" formControlName="imgFile" (change)="upload($event)" accept=".png,.jpg" />
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" (click)="onDeleteImage(i)">X</button>
                </div>
              </div>
            </div>
          </div>
    

        </div>
      </div>
      <hr>
      <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              style="margin-right: 10px">Сохранить</button>
            <button type="submit" class="btn btn-danger" (click)="onCancel()">Отмена</button>
          </div>
        </div>
    </form>
  </div>
</div>
